<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css"  href="css/style.css"/>
    <title>회원가입</title>
</head>
<body>

<div class="div1">


    <form class="button" method="post" action="/signup">
    <div class="div2">
        <div class="text1"> ID </div> <input th:type="text" th:name="userid"> </input> <br/>
    </div>

    <div class="div2">
        <div class="text1"> PASSWORD </div> <input th:type="password" th:name="password"> </input> <br/>
    </div>

    <div class="div2">
        <div class="text1"> 이름 </div> <input th:type="text" th:name="name"> </input> <br/>
    </div>

    <div class="div2">
        <div class="text1"> 설명 </div> <input th:type="text" th:name="exp"> </input> <br/>
    </div>

    <div class="div3">
        <input th:type="submit"  th:value="회원가입"> </input>
    </div>
    </form>
</div>



</body>
</html>
