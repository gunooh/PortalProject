<!DOCTYPE html>
<html xmlns:th="www.thymel
eaf.org">
<head>
    <!-- BootStrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css"/>
    <title>댓글 작성</title>
</head>

<body>
<h4 style="text-align: center">댓글 작성</h4>
<div style="padding : 30px;">
    <form method="POST" action="/post">

        <div class="form-group">
            <label>작성자</label>
            <input th:type="text" th:name="name" th:class="form-control"/>
        </div>
        <div class="form-group">
            <label>내용</label>
            <textarea th:name="comment" th:class="form-control" th:rows="5"></textarea>
        </div>
        <button th:type="submit" th:class="btn-default">작성</button>
    </form>
</div>
</body>
</html>
